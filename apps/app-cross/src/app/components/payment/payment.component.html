<div class='title'>Please select:</div>
<div class='country-select'>
  <app-country-select
    (bankSelected)='bankSelected($event)'
  ></app-country-select>
</div>

<div class='currency-select' *ngIf='isCurrencySelect'>
  <app-currency-select
    (currencySelected)='currencySelected($event)'
  ></app-currency-select>
</div>
