<mat-card>
  <mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
  </mat-card-header>
  <mat-card-content  *ngIf=pickCurr>
    <p>
      What currency you want to pay?
    </p>
    <button mat-button (click)='pickCurrency("local")'>Local</button>
    <button mat-button (click)='pickCurrency("USD")'>USD</button>
  </mat-card-content>
  <mat-card-content  *ngIf=!pickCurr>
    <p>
      What are you from?
    </p>
    <button mat-button (click)='pickCurrency("local")'>Local</button>
    <button mat-button (click)='pickCurrency("USD")'>USD</button>
  </mat-card-content>
</mat-card>
